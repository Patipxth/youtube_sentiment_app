<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกิดข้อผิดพลาด</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/error.css') }}">
    <style>
        /* หรือจะใส่ CSS ง่ายๆ ตรงนี้ก็ได้ */
        body { font-family: sans-serif; text-align: center; padding: 40px; }
        .error-container { max-width: 600px; margin: auto; border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
        h1 { color: #d9534f; }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>เกิดข้อผิดพลาด!</h1>
        <p>ขออภัย, เกิดปัญหาในการประมวลผลคำขอของคุณ</p>
        <p><strong>รายละเอียด:</strong></p>
        <p>{{ message }}</p> <br>
        <a href="/">กลับไปที่หน้าแรก</a>
    </div>
</body>
</html>
